<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fonte1">
        <p>BARbárvore!</p>
    </div>
    
    <div class="fonte-link">
        <a href="./index.html" target="_blank">Página Inicial</a>
        <a href="./ctrl-estoque.html"target="_blank">Controle de Estoque</a>
        <a href="./add-produto.html"target="_blank">Adicionar Produto</a>
        <a href="./funcionarios.html"target="_blank">Funcionários</a>
    </div>

    
    <h2 class="fonte3">Adicionar Produto</h2>
    <form class="fonte3" action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for= "quantidade">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" class="fonte3">Adicionar</button>
        </div>

    </form>

</body>
</html>
